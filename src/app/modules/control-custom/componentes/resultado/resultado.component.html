<div class="page">

        a
    </div>
    <div class="content">

        <vuce2-lib-breadcrumb
            [items]="breadCrumbs">
        </vuce2-lib-breadcrumb>

        <div class="row">
            <h1 class="w-75">Resultado de Evaluaci√≥n</h1>
            <vuce2-lib-select
                [items]="modos"
                class="w-25"

        <!---TABS--->

        <div class="mt-5">

        <div class="mt-5 transition">
            <router-outlet></router-outlet>
            
        </div>
        

        <vuce2-lib-footer></vuce2-lib-footer>
    </div>
</div>
